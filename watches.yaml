---
# Use the 'create api' subcommand to add watches to this file.
- version: v1alpha1
  group: nfs.krestomat.io
  kind: Server
  watchDependentResources: false
  finalizer:
    name: nfs.krestomat.io/finalizer
    vars:
      cr_state: absent
  playbook: playbooks/server.yml

- version: v1alpha1
  group: nfs.krestomat.io
  kind: Routine
  watchDependentResources: false
  reconcilePeriod: 1m
  playbook: playbooks/routine.yml
  vars:
    cr_kind: Routine

